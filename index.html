<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Novelist's Brainstorm with ChatGPT API</title>
<!-- Tailwind CSS CDN -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- React and ReactDOM CDN -->
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<!-- Babel for JSX -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<style>
  body { font-family: 'Inter', sans-serif; margin: 0; overflow: hidden; }
  .modal-overlay {
    position: fixed; top: 0; left: 0; right: 0; bottom: 0;
    background-color: rgba(0, 0, 0, 0.75);
    display: flex; justify-content: center; align-items: center; z-index: 50;
  }
</style>
</head>
<body class="bg-gray-900">
<div id="root"></div>

<script type="text/babel">
  const { useState, useEffect, useCallback, useMemo, useRef } = React;

  const OPENAI_API_KEY = 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;

  async function callChatGPT(history) {
    // Prepare the message history in OpenAI Chat format
    const messages = history.map(msg => ({
      role: msg.role === 'user' ? 'user' : 'assistant',
      content: msg.text
    }));

    // Add system prompt at the beginning
    messages.unshift({
      role: 'system',
      content: "You are a specialized Novel Assistant AI. Help the user develop their novel ideas using context."
    });

    const payload = {
      model: 'gpt-4',  // or 'gpt-4o-mini', 'gpt-4o' depending on access
      messages,
      max_tokens: 1000,
      temperature: 0.7
    };

    const response = await fetch('https://api.openai.com/v1/chat/completions', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${OPENAI_API_KEY}`
      },
      body: JSON.stringify(payload)
    });

    if (!response.ok) {
      const errorBody = await response.json();
      throw new Error(errorBody.error?.message || `OpenAI API error: ${response.status}`);
    }

    const data = await response.json();
    const reply = data.choices?.[0]?.message?.content;

    if (!reply) throw new Error('No response text from ChatGPT');

    return reply;
  }

  const App = () => {
    const [threads, setThreads] = useState([]);
    const [activeThreadId, setActiveThreadId] = useState(null);
    const [newMessage, setNewMessage] = useState('');
    const [isGenerating, setIsGenerating] = useState(false);
    const [isModalOpen, setIsModalOpen] = useState(false);
    const [newThreadName, setNewThreadName] = useState('');
    const [errorBanner, setErrorBanner] = useState(null);
    const chatEndRef = useRef(null);

    const generateId = () => crypto.randomUUID();

    const currentThread = useMemo(() => threads.find(t => t.id === activeThreadId), [threads, activeThreadId]);

    const addMessagesToThread = (threadId, userMsg, aiMsg) => {
      setThreads(prev =>
        prev.map(t => {
          if (t.id === threadId) {
            const newMessages = [...t.messages];
            if (userMsg) newMessages.push(userMsg);
            if (aiMsg) newMessages.push(aiMsg);
            return { ...t, messages: newMessages };
          }
          return t;
        })
      );
    };

    const handleSendMessage = useCallback(async (e) => {
      e.preventDefault();
      if (!newMessage.trim() || !currentThread || isGenerating) return;

      const userMsgObj = { role: 'user', text: newMessage.trim(), timestamp: Date.now() };
      const updatedHistory = [...currentThread.messages, userMsgObj];

      setNewMessage('');
      setIsGenerating(true);
      setErrorBanner(null);

      try {
        addMessagesToThread(currentThread.id, userMsgObj, null);
        const aiReply = await callChatGPT(updatedHistory);
        const aiMsgObj = { role: 'assistant', text: aiReply.trim(), timestamp: Date.now() + 1 };
        addMessagesToThread(currentThread.id, null, aiMsgObj);
      } catch (error) {
        setErrorBanner(`AI generation failed: ${error.message}`);
      } finally {
        setIsGenerating(false);
      }
    }, [newMessage, currentThread, isGenerating]);

    useEffect(() => {
      if (chatEndRef.current) chatEndRef.current.scrollIntoView({ behavior: 'smooth' });
    }, [threads, activeThreadId]);

    const handleCreateThread = () => {
      if (!newThreadName.trim()) return;
      const newThread = {
        id: generateId(),
        name: newThreadName.trim(),
        createdAt: Date.now(),
        messages: [{ role: 'system', text: `Welcome to '${newThreadName.trim()}' thread!` }]
      };
      setThreads(prev => [newThread, ...prev]);
      setActiveThreadId(newThread.id);
      setNewThreadName('');
      setIsModalOpen(false);
    };

    const isButtonDisabled = !currentThread || !newMessage.trim() || isGenerating;
    const disabledReason = isGenerating ? "Generating Response..." :
      !currentThread ? "No Thread Selected" : "Message is Empty";

    const NewThreadModal = () => (
      <div className="modal-overlay">
        <div className="bg-gray-800 p-6 rounded-xl shadow-2xl w-full max-w-sm border border-indigo-700">
          <h3 className="text-xl font-bold mb-4 text-indigo-400">Name Your Idea Thread</h3>
          <input
            type="text"
            value={newThreadName}
            onChange={e => setNewThreadName(e.target.value)}
            placeholder="e.g., Main Character Backstory"
            className="w-full p-3 mb-4 rounded-lg bg-gray-700 border border-gray-600 text-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
            onKeyPress={e => e.key === 'Enter' && newThreadName.trim() && handleCreateThread()}
            autoFocus
          />
          <div className="flex justify-end space-x-3">
            <button onClick={() => { setIsModalOpen(false); setNewThreadName(''); }} className="px-4 py-2 text-sm font-semibold rounded-lg bg-gray-600 hover:bg-gray-500 transition duration-150">
              Cancel
            </button>
            <button onClick={handleCreateThread} disabled={!newThreadName.trim()} className="px-4 py-2 text-sm font-semibold rounded-lg bg-indigo-600 hover:bg-indigo-700 disabled:bg-indigo-800 disabled:opacity-50 transition duration-150">
              Create Thread
            </button>
          </div>
        </div>
      </div>
    );

    return (
      <div className="flex h-screen bg-gray-900 text-gray-100 font-inter">
        {isModalOpen && <NewThreadModal />}
        {errorBanner && (
          <div className="absolute top-0 left-0 right-0 p-3 bg-red-800 text-white text-center font-medium z-40">
            {errorBanner}
            <button onClick={() => setErrorBanner(null)} className="ml-4 text-sm font-semibold opacity-75 hover:opacity-100">(Dismiss)</button>
          </div>
        )}

        <aside className="w-72 bg-gray-800 border-r border-gray-700 flex flex-col p-4 overflow-y-auto" style={{ paddingTop: errorBanner ? '4rem' : '1rem' }}>
          <h1 className="text-2xl font-bold mb-4 text-indigo-400">Idea Threads</h1>
          <button onClick={() => setIsModalOpen(true)} className="w-full py-2 px-4 mb-3 text-sm font-semibold rounded-lg bg-indigo-600 hover:bg-indigo-700 transition duration-150 shadow-md">+ New Thread</button>
          <nav className="flex-grow">
            {threads.length === 0 ? (
              <p className="text-sm text-gray-500 italic">No threads yet. Click '+ New Thread' above.</p>
            ) : (
              threads.map(thread => (
                <button
                  key={thread.id}
                  onClick={() => setActiveThreadId(thread.id)}
                  className={`w-full text-left py-2 px-3 mb-2 rounded-lg transition duration-150 ${thread.id === activeThreadId ? 'bg-indigo-700 text-white font-semibold shadow-inner' : 'bg-gray-700 hover:bg-gray-600'} text-sm truncate`}
                  title={thread.name}
                >
                  {thread.name}
                </button>
              ))
            )}
          </nav>
        </aside>

        <main className="flex-1 flex flex-col">
          <header className="p-4 border-b border-gray-700 bg-gray-800 shadow-lg">
            <h2 className="text-xl font-bold truncate text-white">{currentThread ? currentThread.name : 'Select or Create a Thread'}</h2>
          </header>

          <div className="flex-1 overflow-y-auto p-6 space-y-4">
            {currentThread ? (
              currentThread.messages.map((msg, idx) => (
                <div key={idx} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                  <div className={`max-w-xl p-4 rounded-xl shadow-lg ${msg.role === 'user' ? 'bg-indigo-600 text-white rounded-br-none' : 'bg-gray-700 text-gray-100 rounded-tl-none'}`}>
                    <p className="text-xs font-semibold mb-1 opacity-70">{msg.role === 'user' ? 'You' : 'Assistant'}</p>
                    <p className="text-sm whitespace-pre-wrap">{msg.text}</p>
                  </div>
                </div>
              ))
            ) : (
              <div className="flex items-center justify-center h-full text-gray-500 text-lg">
                Start a new thread to begin your novel brainstorm!
              </div>
            )}
            {isGenerating && (
              <div className="flex justify-start">
                <div className="max-w-xl p-4 rounded-xl shadow-lg bg-gray-700 text-gray-100 rounded-tl-none flex items-center space-x-2">
                  <div className="animate-pulse h-3 w-3 bg-indigo-400 rounded-full"></div>
                  <p className="text-sm italic">Assistant thinking...</p>
                </div>
              </div>
            )}
            <div ref={chatEndRef} />
          </div>

          <footer className="p-4 border-t border-gray-700 bg-gray-800">
            <form onSubmit={handleSendMessage} className="flex space-x-3">
              <input
                type="text"
                value={newMessage}
                onChange={e => setNewMessage(e.target.value)}
                placeholder={currentThread ? "Ask the AI a question about this thread's content..." : "Select a thread first..."}
                disabled={!currentThread || isGenerating}
                className="flex-1 p-3 rounded-lg bg-gray-700 border border-gray-600 text-white placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150"
              />
              <button
                type="submit"
                disabled={!currentThread || !newMessage.trim() || isGenerating}
                title={!currentThread ? "No Thread Selected" : !newMessage.trim() ? "Message is Empty" : isGenerating ? "Generating Response..." : ""}
                className="bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-indigo-700 disabled:bg-indigo-800 disabled:opacity-50 transition duration-150 shadow-lg flex items-center justify-center"
              >
                {isGenerating ? (
                  <svg className="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                    <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                  </svg>
                ) : 'Generate'}
              </button>
            </form>
          </footer>
        </main>
      </div>
    );
  };

  const container = document.getElementById('root');
  if(container) {
    const root = ReactDOM.createRoot(container);
    root.render(<App />);
  }
</script>
</body>
</html>
